<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돌려돌려</title>
    <style>
        body {
            overflow: hidden;
        }
        h1 {
            font-size: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 30px;
            cursor: pointer;
        }
        .arrowWrap {
            margin: 30px;
        }
        .arrowWrap img {
            /* 트렌지션(모션) */
            /* transition: all 1s ease-in-out; */
            transition: transform 2s cubic-bezier(0.075, 0.82, 0.165, 1);
            width: 30%;
        }
    </style>
    <script>
        window.onload = function () {
            var resetBtn = document.querySelector(".resetBtn");
            var startBtn = document.querySelector(".startBtn");
            var h1 = document.getElementsByTagName("h1")[0];
            var arrow = document.querySelector(".arrow");
            var rotateNum = 0;

            // 초기화 버튼
            resetBtn.addEventListener("click", function(){
                rotateNum = 0;
                h1.innerHTML = rotateNum + "deg";
                arrow.style.transform = "rotate(" + rotateNum + "deg)";
            })

            // 회전 버튼
            startBtn.addEventListener("click", function(){
                rotateNum = Math.round(Math.random()*360);
                //alert(rotateNum);
                h1.innerHTML = rotateNum + "deg";
                // 돌려
                arrow.style.transform = "rotate("+rotateNum+"deg)";
            })
        }
    </script>
</head>
<body>
    <button type="button" class="resetBtn">리셋</button>
    <button type="button" class="startBtn">회전</button>
    <h1>0deg</h1>
    <div class="arrowWrap">
        <img src="./image/up-arrow.svg" alt="arrow" class="arrow">
    </div>
</body>
</html>
