<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더하기</title>
    <style>
      body {
        height: 100vh;
      }
      .contWrap {
        position: relative;
        padding: 20px;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      button {
        font-size: 20px;
        padding: 8px 20px;
      }
    </style>
    <script>
      window.onload = function () {
        var num = document.querySelector(".num");
        var button = document.querySelector(".startBtn");

        button.addEventListener("click", function () {
          interval();
        });

        var timer;

        function interval() {
          // 초기화를 해야 Interval 이 겹치지 않음
          clearInterval(timer);

          // 0초
          var secNum = 0;

          timer = setInterval(function () {
            secNum++;
            num.innerHTML = secNum;
          }, 1000);
        }
      };
    </script>
  </head>
  <body>
    <div class="contWrap">
      <button type="button" class="startBtn">카운트 시작</button>
      <h1 class="num">0</h1>
    </div>
  </body>
</html>
